  /user/searchedUsers :
    post :
      summary : give result of users on the basis of search criteria
      security :
        - Bearer : []
      parameters :
        - in : body
          schema :
            type : object
            properties :
              search :
                type : string
                default : "test"
      responses :
        200 :
          description : searched users
          schema :
            type : array
            items :
              type : object
              properties :
                _id : 
                  type : string
                  default : "6413ed8100c830396d438ce2"
                username : 
                  type : string
                  default: "testUser"
                email :
                  type : string
                  default : "testuser@gmail.com"
                password :
                  type : string
                  default : "$2b$09$2E0zVqrt699Zrw8r7LzoROCQG3dEH8f97556ayWNktAksEpOWoNba"
                mobile :
                  type : number
                  default : 9187263504
        400 :
          description : error in searching users
