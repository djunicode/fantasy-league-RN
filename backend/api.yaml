  #logging in user
  /user/userLogin :
    post :
      summary : logging user
      produces : 
        - application/json
      consumes: 
        - application/json
      parameters :
        - in : body
          schema :
            type : object
            properties :
              email :
                type : string
                default : "testuser@gmail.com"
              password : 
                type : string
                default : "asdfghjkl"
