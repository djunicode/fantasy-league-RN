            properties :
              spots :
                type : number
                default : 100
              typeOfContest:
                type : string
                default : public
              paidFree: 
                type: string
                default: free
              noOfTeams:
                type: number
                default: 100
              pricePerTeam:
                type: number
                default: 0
              winningPrice:
                type: number
                default: 0      
      responses :
        200 :
          description : Contest successfully created
          schema :
            type : object
            properties : 
              message :
                type : string
                default : "contest Created"
        400 : 
          description: Error in creating a new contest
