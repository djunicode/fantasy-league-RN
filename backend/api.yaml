                type : object
                properties :
                  _id : 
                    type : string
                    default : "6413ed8100c830396d438ce2"
                  username : 
                    type : string
                    default: "testUser"
                  email :
                    type : string
                    default : "testuser@gmail.com"
                  password :
                    type : string
                    default : "$2b$09$2E0zVqrt699Zrw8r7LzoROCQG3dEH8f97556ayWNktAksEpOWoNba"
                  mobile :
                    type : number
                    default : 9187263504
        400 : 
          description : Error in logging in
  #logout
  /user/logout :
    get :
      summary : logging out user
      security :
        - Bearer : []
      responses :
        200 :
          description : Logged Out 
          schema :
            type : object
            properties :
              message : 
                type : string
                default : "Logged Out"
        400 :
          description : Error in logging out
        401 :
          description : Unauthorized
  #logout all sessions
  /user/logoutAll :
    get :
      summary :  logging user out of all sessions
      security :
        - Bearer : []
      responses :
        200 :
          description : Logged out of all sessions
          schema : 
            type : object
            properties : 
              message : 
                type : string
                default : "Successfully logged out"
        400 :
          description : Error in logging out of all sessions
        401 :
          description : Unauthorized
  #forgot password
  /user/forgotPass :
    post :
      summary : Forgot Password
      parameters :
        - in : body
          schema :
            type : object
            properties :
              email :
                type : string
                default : "testuser@gmail.com"
      responses :
        200 :
          description : OTP sent on email
          schema :
            type : object
            properties :
              message :
                type : string
                default : "OTP sent on registered email"
        400 :
          description : Error in sending otp
  #verify otp
  /user/verifyOtp :
    post :
      summary : verifying otp
      parameters :
        - in : body
          schema :
            type : object
            properties :
              email :
                type : string
                default : "testuser@gmail.com"
              otp :
                type : number
                default : 1234
      responses :
        200 : 
          description : OTP verified
          schema :
            type : object
            properties :
              message :
                type: string
                default : "otp verified"
        400 :
          description : error in verifying otp
  #new password
  /user/newPass :
    post :
      summary : set new password after otp verification
      parameters : 
        - in : body
          schema :
            type : object
            properties : 
              email:
                type : string
                default: "testuser@gmail.com"
              password:
                type: string
                default: "newpassword"
      responses :
        200 :
          description : password updated
          schema :
            type : object
            properties : 
              message :
                type : string
                default : "password updated"
        400 :
          description : error in updating password
