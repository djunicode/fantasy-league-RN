  #fetch chat
  /chat/fetchChats :
    get :
      summary : fetches user chats
      security :
        - Bearer : []
      responses :
        200 :
          description : results
          schema :
            type : array
            items :
              type : object
              properties :
                _id :
                  type : string
                  default : "644f61149f2b38292f649635"
                users : 
                  type : array
                  items :
                    type : object
                    properties: 
                      _id :
                        type: string
                        default : "6408c64dde08732451928e83"
                      username :
                        type : string
                        default : "devansh"
                      email :
                        type : string
                        default : "xyz@gmail.com"
                      mobile :
                        type : number
                        default : 9819778389
        400 :
          description : error in fetching chats
  #send message
  /message/sendMessage :
    post :
      summary : sends message
      security :
        - Bearer : []
      parameters :
        - in : body
          schema :
            type : object
            properties :
              chatId :
                type : string
                default : "644f61149f2b38292f649635"
              content :
                type : string
                default : "hello world"
      responses :
        200 :
          description : message sent succesfully
          schema :
            type : object
            properties :
              message :
                type : object
                properties :
                  sender :
                    type: object
                    properties :
                      _id:
                        type: string
                        default : "6408c64dde08732451928e83"
                      username :
                        type: string
                        default : "devansh"
                  chat :
                    type: object
                    properties :
                      _id :
                        type : string
                        default : "644f61149f2b38292f649635"
                      users :
                        type : array
                        items :
                          type : object
                          properties :
                            _id :
                              type: string
                              default : "6408c64dde08732451928e83"
                            username :
                              type : string
                              default : "devansh"
                            email :
                              type : string
                              default : "xyz@gmail.com"
                  _id :
                    type: string
                    default : "644f6eb451b9596c21c27d43"
