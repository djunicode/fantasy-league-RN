          description: error in sending message
  #all messages
  /message/allMessages:
    post :
      summary : sends message
      security :
        - Bearer : []
      parameters :
        - in : body
          schema :
            type : object
            properties :
              chatId :
                type : string
                default : "644f61149f2b38292f649635"
      responses :
        200 :
          description: all messages
          schema:
            type : object
            properties :
              messages :
                type : array
                items :
                  type: object
                  properties :
                    _id :
                      type: string
                      default : "644f6eb451b9596c21c27d43"
                    sender :
                      type : object
                      properties :
                        _id :
                          type: string
                          default : "6408c64dde08732451928e83"
                        username :
                          type : string
                          default : "devansh"
                        email :
                          type : string
                          default : "xyz@gmail.com"
                    chat :
                      type : object
                      properties :
                        _id :
                          type: string
                          default: "644f61149f2b38292f649635"
                        users: 
                          type: array
                          items :
                            type : string
                        latestMsg:
                          type: string
        400 :
          description : error 
